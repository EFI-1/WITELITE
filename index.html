<!DOCTYPE html>
<!-- WITELITE: "HEY REAL-DEAL WITELITE, 'IT'S PORCELAIN'" -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WITELITE RADIO — WHITE MARBLE WORLD</title>

  <!-- Type: strong geometric sans -->
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:wght@800&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Core palette: porcelain whites, faint cool grays, gold accent */
      --porcelain-0: #ffffff;
      --porcelain-1: #fafafa;
      --porcelain-2: #f5f7f8;
      --porcelain-3: #eef1f3;
      --vein-0: #dfe5ea;  /* cool vein */
      --vein-1: #cfd6dc;  /* deeper vein */
      --shadow-soft: rgba(0,0,0,0.06);
      --shadow-veil: rgba(0,0,0,0.04);
      --gold: #ffd200;
      --gold-glow: rgba(255, 210, 0, 0.55);

      /* UI scale */
      --radius-card: 22px;
      --radius-pill: 9999px;
      --border-porcelain: 6px;
      --border-fine: 2px;
      --space: 14px;
      --space-lg: 28px;
      --space-xl: 44px;
    }

    /* Marble field: layered pearlescent gradients + delicate veins */
    body {
      margin: 0;
      color: #121212;
      font-family: 'Google Sans Code', system-ui, sans-serif;
      font-weight: 800;
      letter-spacing: 0.75px;
      line-height: 1.4;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      background:
        /* soft porcelain base */
        linear-gradient(180deg, var(--porcelain-0) 0%, var(--porcelain-1) 100%),
        /* broad pearlescent bloom */
        radial-gradient(1200px 800px at 20% 10%, rgba(255,255,255,0.9), rgba(255,255,255,0)) ,
        radial-gradient(900px 600px at 80% 0%, rgba(250,250,255,0.7), rgba(255,255,255,0)) ,
        /* delicate cool veins (multiple wisps) */
        radial-gradient(1200px 600px at 15% 65%, rgba(223,229,234,0.40), rgba(223,229,234,0)),
        radial-gradient(700px 300px at 75% 55%, rgba(207,214,220,0.20), rgba(207,214,220,0)),
        radial-gradient(600px 300px at 45% 35%, rgba(223,229,234,0.22), rgba(223,229,234,0)),
        radial-gradient(500px 300px at 30% 85%, rgba(207,214,220,0.18), rgba(207,214,220,0));
      background-blend-mode: normal, screen, screen, multiply, multiply, multiply, multiply;
      min-height: 100vh;
      padding: var(--space-xl) var(--space-xl) calc(var(--space-xl) + 80px);
      position: relative;
    }

    /* Ambient sweep: subtle gallery light moving across the marble */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background:
        linear-gradient(90deg,
          rgba(255,255,255,0) 0%,
          rgba(255,255,255,0.5) 48%,
          rgba(255,255,255,0) 100%);
      mix-blend-mode: soft-light;
      animation: sweep 12s linear infinite;
    }
    @keyframes sweep {
      0%   { transform: translateX(-30%); opacity: 0.25; }
      35%  { transform: translateX(10%);  opacity: 0.45; }
      65%  { transform: translateX(50%);  opacity: 0.35; }
      100% { transform: translateX(120%); opacity: 0.25; }
    }

    /* Page frame: white-on-white embossing */
    .frame {
      max-width: 1200px;
      margin: 0 auto;
    }

    header.site {
      display: flex;
      align-items: center;
      gap: var(--space-lg);
      margin-bottom: var(--space-xl);
      padding: var(--space-lg) var(--space-lg);
      border-radius: var(--radius-card);
      border: var(--border-porcelain) solid var(--porcelain-2);
      background:
        linear-gradient(180deg, var(--porcelain-0), var(--porcelain-2));
      box-shadow:
        0 30px 60px var(--shadow-soft),
        inset 0 1px 0 rgba(255,255,255,0.9),
        inset 0 -10px 20px rgba(0,0,0,0.03);
    }

    .brand {
      font-size: clamp(1.6rem, 3vw, 2.4rem);
      text-transform: uppercase;
      letter-spacing: 6px;
      color: #1a1a1a;
      text-shadow:
        0 1px 0 rgba(255,255,255,0.9),
        0 0 22px rgba(255,255,255,0.65);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 16px;
      border-radius: var(--radius-pill);
      border: var(--border-fine) solid var(--porcelain-3);
      background: linear-gradient(180deg, #fff, var(--porcelain-2));
      box-shadow:
        inset 0 0 12px rgba(255,255,255,0.6),
        0 6px 20px var(--shadow-soft),
        0 0 18px var(--gold-glow);
      color: #2a2a2a;
    }

    .controls {
      display: inline-flex;
      gap: var(--space);
      margin-left: auto;
      padding: 10px 14px;
      border-radius: var(--radius-pill);
      border: var(--border-porcelain) solid var(--gold);
      background: linear-gradient(180deg, #fff, #f6f6f6);
      box-shadow:
        inset 0 0 8px rgba(0,0,0,0.03),
        0 10px 24px var(--shadow-soft),
        0 0 22px var(--gold-glow);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      height: 42px;
      min-width: 42px;
      padding: 0 18px;
      border-radius: var(--radius-pill);
      border: var(--border-fine) solid #e8e8e8;
      color: #121212;
      background: linear-gradient(180deg, #fff 0%, #f2f2f2 100%);
      box-shadow:
        inset 0 0 6px rgba(0,0,0,0.05),
        0 0 12px var(--gold-glow);
      text-shadow:
        0 0 2px #ffff00,
        0 0 6px #ffff00,
        0 0 4px #f0c332,
        0 0 12px #f0c332;
      transition: transform 160ms ease, box-shadow 160ms ease, filter 160ms ease;
      position: relative;
      overflow: hidden;
    }
    .btn::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 50%;
      border-radius: var(--radius-pill);
      background: linear-gradient(to bottom, rgba(255,255,255,0.6), rgba(255,255,255,0));
      pointer-events: none;
    }
    .btn:hover {
      transform: translateY(-1px) scale(1.06);
      box-shadow:
        0 0 24px rgba(240, 195, 50, 0.85),
        0 10px 26px var(--shadow-soft);
      filter: brightness(1.03);
    }

    /* Card: porcelain slab with vein sheen */
    .card {
      margin: var(--space-xl) auto;
      max-width: 640px;
      padding: var(--space-xl);
      border-radius: var(--radius-card);
      border: var(--border-porcelain) solid var(--porcelain-2);
      background:
        linear-gradient(180deg, var(--porcelain-0), var(--porcelain-2));
      box-shadow:
        0 40px 80px var(--shadow-soft),
        inset 0 1px 0 rgba(255,255,255,0.9),
        inset 0 -10px 20px rgba(0,0,0,0.03);
      position: relative;
      overflow: hidden;
    }

    /* Iridescent vein shimmer (very subtle) */
    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(600px 300px at 20% 30%, rgba(223,229,234,0.22), rgba(223,229,234,0)),
        radial-gradient(500px 260px at 80% 50%, rgba(207,214,220,0.18), rgba(207,214,220,0)),
        conic-gradient(from 120deg at 50% 50%, rgba(255,255,255,0.0), rgba(255,255,255,0.25), rgba(255,255,255,0.0));
      mix-blend-mode: soft-light;
      animation: porcelainPulse 7.5s ease-in-out infinite;
      opacity: 0.55;
    }
    @keyframes porcelainPulse {
      0%   { transform: scale(1);   opacity: 0.40; }
      50%  { transform: scale(1.02); opacity: 0.60; }
      100% { transform: scale(1);   opacity: 0.40; }
    }

    h2.section {
      margin: 0 0 var(--space-lg);
      font-size: clamp(1.4rem, 2.8vw, 1.8rem);
      color: #2e2e2e;
      text-shadow: 0 1px 0 rgba(255,255,255,0.9), 0 0 16px rgba(255,255,255,0.5);
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .player {
      border-radius: 16px;
      border: var(--border-porcelain) solid var(--gold);
      width: 100%;
      max-width: 480px;
      height: 420px;
      background: #ffffff;
      box-shadow:
        0 0 24px var(--gold-glow),
        0 12px 28px var(--shadow-soft);
      display: block;
    }

    .meta {
      display: flex;
      align-items: center;
      gap: var(--space);
      margin-top: var(--space-lg);
    }

    .meta a {
      color: #181818;
      text-decoration: none;
      border-bottom: var(--border-fine) solid var(--gold);
      padding-bottom: 6px;
      transition: filter 160ms ease, box-shadow 160ms ease;
    }
    .meta a:hover {
      filter: brightness(1.05);
      box-shadow: 0 0 14px var(--gold-glow);
    }

    /* Footer: white marble cap */
    footer.site {
      margin-top: var(--space-xl);
      padding: var(--space-xl);
      border-top: var(--border-porcelain) solid var(--porcelain-2);
      background:
        linear-gradient(180deg, var(--porcelain-1), var(--porcelain-2));
      box-shadow:
        0 -30px 60px var(--shadow-veil),
        inset 0 1px 0 rgba(255,255,255,0.8);
    }
    .footer-links {
      display: inline-flex;
      align-items: center;
      gap: var(--space);
      flex-wrap: wrap;
    }
    .tag {
      display: inline-block;
      margin-top: var(--space);
      padding: 8px 14px;
      border-radius: var(--radius-pill);
      color: #fff;
      background: linear-gradient(180deg, #000000 0%, #282828 100%);
      box-shadow: 0 10px 22px var(--shadow-soft), 0 0 16px rgba(0,0,0,0.3);
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .tag-light {
      color: #4a4a4a;
      background: linear-gradient(180deg, #E1FFFF 0%, #CDFAFF 90%);
      box-shadow: 0 10px 22px var(--shadow-soft);
    }

    /* Accessibility helpers */
    .sr-only { 
      position: absolute; 
      width: 1px; height: 1px; 
      padding: 0; margin: -1px; 
      overflow: hidden; clip: rect(0,0,0,0); 
      white-space: nowrap; border: 0; 
    }
  </style>
</head>
