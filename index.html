<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>INTERNET RADIO</title>
  <!-- EFI-1 Radio-(WITELITE) -->
  <!-- Import Google Sans Code -->
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      background: #ffffff;
      color: #111111;
      font-family: 'Google Sans Code', sans-serif;
      margin: 0;
      padding: 40px;
      text-align: center; /* centers inline content globally */
    }

    header {
      font-size: 2.2em;
      margin-bottom: 20px;
      padding-bottom: 12px;
      border-bottom: 3px solid #FFD700;
      box-shadow: 0 6px 0 -3px rgba(255, 215, 0, 0.45),
                  0 0 18px rgba(255, 215, 0, 0.30);
      text-align: center; /* centers the header text */
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .controls {
      margin-bottom: 22px;
      display: inline-block;
      background: #ffffff;
      border: 2px solid #FFD700;
      border-radius: 30px;
      padding: 8px 14px;
      box-shadow: 0 0 14px rgba(255, 215, 0, 0.30),
                  0 6px 14px rgba(0,0,0,0.06);
    }

    .btn {
      display: inline-block;
      margin: 0 8px;
      font-size: 1.2em;
      color: #111111;
      background: #ffffff;
      padding: 8px 12px;
      border-radius: 22px;
      border: 1px solid #e6e6e6;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.04),
                  0 0 8px rgba(255, 215, 0, 0.30);
      font-weight: 600;
    }

    .station-card {
      background: #f7f7f7;
      border: 2px solid #e6e6e6;
      border-radius: 16px;
      padding: 26px;
      margin: 26px auto;
      max-width: 460px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.06),
                  0 0 14px rgba(255, 215, 0, 0.30);
    }

    h2 {
      color: #333333;
      margin-top: 0;
      margin-bottom: 16px;
      text-shadow: 0 0 8px rgba(255, 215, 0, 0.30);
    }

    iframe {
      border: 2px solid #FFD700;
      width: 100%;
      max-width: 360px;
      height: 380px;
      border-radius: 12px;
      background: #ffffff;
      box-shadow: 0 0 18px rgba(255, 215, 0, 0.55),
                  0 8px 22px rgba(0,0,0,0.06);
    }

    .counter-container img {
      display: block;
      margin: 8px auto;
      background: #ffffff;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #FFD700;
      box-shadow: inset 0 0 10px rgba(255, 215, 0, 0.30),
                  0 4px 12px rgba(0,0,0,0.06);
    }

    footer {
      margin-top: 40px;
      font-size: 0.95em;
      color: #333333;
      padding-top: 14px;
      border-top: 2px solid #e6e6e6;
      box-shadow: 0 -6px 12px rgba(0,0,0,0.06);
    }
    footer a {
      color: #111111;
      text-decoration: none;
      font-weight: 600;
      border-bottom: 2px solid #FFD700;
      padding-bottom: 2px;
    }
    footer a:hover {
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.30);
    }
  </style>
</head>
<body>
  <!-- Media Controls at top -->
  <div class="controls">
    <span class="btn">|<<⏮</span>
    <span class="btn">⏯>||</span>
    <span class="btn">⏭>>|</span>

  <header>EFM INTERNET RADIO</header>

    <h2>Radio</h2>
    <iframe src="https://www.radiojar.com/widget/radio/dz93m1q1qxcwv/player/?trackinfo&show_now&autoplay_off"></iframe>
    <div class="counter-container">

        <img alt="Total Hits" src="https://hits.sh/efi-1.github.io/Radio.svg"/>
      </a>
    </div>
  </div>

  <footer>
    "WITELITE THEME"

    2025 <a href="https://efi-1.github.io/_The-EXT-FAM-GHOSTS-REUNION/">THE EXT FAM GHOSTS MASS CASUALTY INCIDENT</a>

</body>
</html>
