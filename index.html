<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>INTERNET RADIO</title>
  <!-- EFI-1 RADIO-(WITELITE) -->
  <!-- Import Google Sans Code -->
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:wght@800&display=swap" rel="stylesheet">
  <style>
    body {
      background: #ffffff;
      color: #111111;
      font-family: 'Google Sans Code', sans-serif;
      font-weight: 800;
      margin: 0;
      padding: 50px;
      text-align: left;
      line-height: 1.4;
    }

    header {
      font-size: 2.5em;
      margin-bottom: 25px;
      padding-bottom: 20px;
      border-bottom: 5px solid #FFD200;
      box-shadow: 0 5px 0 -5px rgba(255, 215, 0, 0.5),
                  0 0 20px rgba(255, 215, 0, 0.5);
      text-transform: uppercase;
      letter-spacing: 5px;
    }

    .controls {
      margin-bottom: 25px;
      display: inline-block;
      background: #ffffff;
      border: 5px solid #FFD200;
      border-radius: 50px;
      padding: 10px 15px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.5),
                  0 10px 25px rgba(0,0,0,0.05);
    }

    .btn {
      display: inline-block;
      margin: 0 10px;
      font-size: 1em;
      color: #111111;
      background: linear-gradient(180deg,#ffffff 0%,#f2f2f2 90%);
      padding: 10px 25px;
      border-radius: 9999px; /* bubble-like */
      border: 1px solid #e1e1e1;
      position: relative;
      text-shadow:
        0 0 2px #ffff00,   /* inner yellow glow */
        0 0 6px #ffff00,
        0 0 4px #F0C332,   /* golden glow */
        0 0 12px #F0C332;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05),
                  0 0 10px rgba(255, 215, 0, 0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 50%;
      border-radius: 9999px;
      background: linear-gradient(to bottom, rgba(255,255,255,0.5), rgba(255,255,255,0));
      pointer-events: none;
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px rgba(240, 195, 50, 0.8),
                  0 0 30px rgba(255, 255, 0, 0.6);
    }

    .station-card {
      background: #f5f5f5;
      border: 5px solid #e1e1e1;
      border-radius: 15px;
      padding: 25px;
      margin: 25px auto;
      max-width: 450px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.06),
                  0 0 15px rgba(255, 215, 0, 0.25);
    }

    h2 {
      color: #323232;
      margin-top: 0;
      margin-bottom: 15px;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.25);
    }

    iframe {
      border: 5px solid #FFD200;
      width: 100%;
      max-width: 350px;
      height: 400px;
      border-radius: 10px;
      background: #ffffff;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5),
                  0 10px 25px rgba(0,0,0,0.05);
    }

    footer {
      margin-top: 50px;
      font-size: 1em;
      color: #323232;
      padding-top: 15px;
      border-top: 5px solid #e1e1e1;
      box-shadow: 0 -5px 10px rgba(0,0,0,0.05);
    }

    footer a {
      color: #111111;
      text-decoration: none;
      border-bottom: 5px solid #FFD200;
      padding-bottom: 5px;
    }

    footer a:hover {
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.25);
    }

    /* Bubble highlight + dual glow */
    .bubble {
      border-radius: 9999px;
      padding: 0 .5em;
      position: relative;
      text-shadow:
        0 0 2px #ffff00,
        0 0 6px #ffff00,
        0 0 4px #F0C332,
        0 0 12px #F0C332;
    }

    .bubble::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 50%;
      border-radius: 9999px;
      background: linear-gradient(to bottom, rgba(255,255,255,0.5), rgba(255,255,255,0));
      pointer-events: none;
    }

    .theme {
      color: #ffffff;
      background: linear-gradient(180deg,#000000 0%,#282828 90%);
    }

    .newest {
      color: #646464;
      background: linear-gradient(180deg,#E1FFFF 0%,#CDFAFF 90%);
      margin-left: 1em;
    }
  </style>
</head>
<body>
  <div class="controls">
    <span class="btn">⏮</span>
    <span class="btn">⏯</span>
    <span class="btn">⏭</span>
  </div>

  <header>EFM INTERNET RADIO</header>
  <header>SATLD Spooky Radio Hub</header>

  <div class="station-card">
    <h2>EXT FAM GHOSTS REUNION</h2>
    <iframe src="https://www.radiojar.com/widget/radio/dz93m1q1qxcwv/player/?trackinfo&show_now&autoplay_off"></iframe>
    <div class="counter-container">
      <a href="https://hits.sh/efi-1.github.io/WITELITE/">STATS</a>
    </div>
  </div>

  <footer>
    <p>
      <span class="bubble theme">WITELITE THEME</span>
      <span class="bubble newest">(NEWEST TOPMOST)</span>
    </p>
  </footer>
</body>
</html>
