<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dreamy Portal Exhibit ✨</title>

  <!-- ============================================================
       LINK TO CSS
       ------------------------------------------------------------
       External stylesheet holds all portal/fog styling.
       Keep CSS modular in assets/css/styles.css.
  ============================================================ -->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <!-- ============================================================
       PORTAL CONTAINER
       ------------------------------------------------------------
       This is the dreamy exhibit area. Paste lifted HTML fragments
       (like emoji tables) inside this div. Fog overlays and dreamy
       styling are applied via CSS.
  ============================================================ -->
  <div class="portal">
    <h1>Dreamy Portal ✨</h1>
    <table>
      <tr><th>Emoji</th><th>Name</th></tr>
      <tr><td>✨</td><td>Sparkles</td></tr>
    </table>
  </div>

  <!-- ============================================================
       LEGEND CONTAINER
       ------------------------------------------------------------
       Shows keyboard shortcuts with emojis so users know how to
       switch themes. Populated by script.js.
  ============================================================ -->
  <div id="legend"></div>

  <!-- ============================================================
       LINK TO JAVASCRIPT
       ------------------------------------------------------------
       External script handles theme switching + keyboard controls.
       Keep JS modular in assets/js/script.js.
  ============================================================ -->
  <script src="assets/js/script.js"></script>
</body>
</html>
